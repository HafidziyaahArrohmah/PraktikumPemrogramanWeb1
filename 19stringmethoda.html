<!DOCTYPE html>
<html>
<body>

<h1>JavaScript String</h1>

<p id="demo"></p>

<script>
var text = "Hafidziyah Arrohmah";
document.getElementById("demo").innerHTML = text.charAt(0);
</script>

<p id="demo1"></p>

<script>
let text = "Hafidziyah Arrohmah";
document.getElementById("demo1").innerHTML = text.charCodeAt(0);
</script>
<p id="demo2"></p>

<script>
const name = "W3Schools";
let letter = name[2];

document.getElementById("demo2").innerHTML = letter;
</script>

<p id="demo6">Selamat Datang</p>

<script>
function myFunction() {
  let text = document.getElementById("demo6").innerHTML; 
  document.getElementById("demo6").innerHTML =
  text.replace(/Datang/i,"Tinggal");
}
</script>


</body>
</html>
