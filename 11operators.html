<!DOCTYPE html>
<html>
<body>

<h1>Operasi Bilangan</h1>

<p id="demo"></p>

<script>
// Assign the value 5 to x
let x = 7;
// Assign the value 2 to y
let y = 1;
// Assign the value x + y to z
let z = x + y;
// Display z
document.getElementById("demo").innerHTML = "Hasil penjumlahan x dan y adalah " + z;
</script>

<p id="demo1"></p>

<script>
let text1 = "3";
let text2 = "17";
let result = text1 < text2;
document.getElementById("demo1").innerHTML = "Apakah 3 lebih kecil 17? " + result;
</script>

</body>
</html>
