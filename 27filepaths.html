<!DOCTYPE html>
<html>
<body>

<h2>Using a Full URL File Path</h2>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZGt75etQQ0_mk9aD2pPGmNUQhixTokGgofw&s" alt="Winnie the pooh" style="width:300px">

<h2>Using a Relative File Path</h2>
<img src="/images/doreamon.jpg" alt="Doraemon" style="width:300px">

<h2>Using a Relative File Path</h2>
<img src="images/doreamon.jpg" alt="Winnie" style="width:300px">

<h2>Using a Relative File Path</h2>
<img src="../images/doreamon.jpg" alt="Doraemon" style="width:300px">

<h2>Using a Relative File Path</h2>
<img src="images/winnie.jpg" alt="Winnie" style="width:300px">

</body>
</html>
