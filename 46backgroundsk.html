<!DOCTYPE html>
<html>
<head>
<style>
#example1 {
  border: 10px dotted black;
  padding: 35px;
  background: yellow;
}

#example2 {
  border: 10px dotted black;
  padding: 35px;
  background: yellow;
  background-clip: padding-box;
}

#example3 {
  border: 10px dotted black;
  padding: 35px;
  background: yellow;
  background-clip: content-box;
}
</style>
</head>
<body>

  <h1>Background</h1>

  <div id="example1">
    <h2>CSS</h2>
    <p>CSS (Cascading Style Sheet) adalah bahasa pemrograman yang biasanya digunakan untuk mengatur tampilan elemen yang tertulis dalam bahasa markuo, seperti HTML. CSS berfungsi untuk memisahkan konten dari tampilan visualnya di situs.</p>
  </div>


</body>
</html>
