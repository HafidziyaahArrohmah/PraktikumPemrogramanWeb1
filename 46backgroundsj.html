<!DOCTYPE html>
<html>
<head>
<style>
#example1 {
  border: 10px solid black;
  padding: 35px;
  background: url(lampu1.gif);
  background-repeat: no-repeat;
}

#example2 {
  border: 10px solid black;
  padding: 35px;
  background: url(img_flwr.gif);
  background-repeat: no-repeat;
  background-origin: border-box;
}

#example3 {
  border: 10px solid black;
  padding: 35px;
  background: url(img_flwr.gif);
  background-repeat: no-repeat;
  background-origin: content-box;
}
</style>
</head>
<body>

<h1>Background</h1>

<div id="example1">
  <h2>CSS</h2>
  <p>CSS (Cascading Style Sheet) adalah bahasa pemrograman yang biasanya digunakan untuk mengatur tampilan elemen yang tertulis dalam bahasa markuo, seperti HTML. CSS berfungsi untuk memisahkan konten dari tampilan visualnya di situs.</p>
</div>



</body>
</html>
