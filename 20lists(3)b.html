<h2>The start attribute</h2>

<ol start="50">
  <li>Apel</li>
  <li>Mangga</li>

</ol>

<ol type="I" start="50">
  <li>Apel</li>
  <li>Mangga</li>
  <li>Jeruk</li>
</ol>

<h2>A Nested List</h2>

<ol>
  <li>Apel</li>
  <li>Mangga
    <ul>
      <li>Manalagi</li>

    </ul>
  </li>

</ol>

</html>
