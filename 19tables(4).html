<!DOCTYPE html>
<html>
<head>
<style>
th, td {
  border-style: inset;
  border-color: #d4a596;
}
</style>
</head>
<body>

<h2>Table With Dotted Borders</h2>

<p>Use the CSS border-style property to set the style of the borders.</p>

<table style="width:100%">
  <tr>
    <th>Nama</th>
    <th>Kelas</th> 
    <th>Prodi</th>
  </tr>
  <tr>
    <td>Navy</td>
    <td>1A</td>
    <td>RKS</td>
  </tr>
  <tr>
    <td>Ivory</td>
    <td>1A</td>
    <td>TI</td>
  </tr>
  <tr>
    <td>Melati</td>
    <td>1B</td>
    <td>ALKS</td>
  </tr>
</table>

</body>
</html>
