<!DOCTYPE html>
<html>
<head>
<style>
p.one {
  border-style: solid;
  border-color: red;
}

p.two {
  border-style: solid;
  border-color: green;
} 

p.three {
  border-style: dotted;
  border-color: blue;
} 
p.four {
  border-style: solid;
  border-color: red green blue yellow; /* red top, green right, blue bottom and yellow left */
}
p.five {
  border-style: solid;
  border-color: #ff0000; /* red */
}

p.six {
  border-style: solid;
  border-color: #0000ff; /* blue */
}

p.seven {
  border-style: solid;
  border-color: #bbbbbb; /* grey */
}
</style>
</head>
<body>

<h2>Border</h2>

<p class="one">Pemrograman Web 1</p>
<p class="two">Pemrograman Web 1</p>
<p class="three">Pemrograman Web 1</p>



<p class="four">Pemrograman Web 1</p>



<p class="five">Pemrograman Web 1</p>
<p class="six">Pemrograman Web 1</p>
<p class="seven">Pemrograman Web 1</p>




</body>
</html>
