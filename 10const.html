<!DOCTYPE html>
<html>
<body>

<h2>Const</h2>

<p>Membuat dan mengedit array</p>

<p id="demo"></p>

<script>
// Create an Array:
const cars = ["Apel", "Mangga", "Pepaya"];

// Change an element:
cars[0] = "Anggur";

// Add an element:
cars.push("Semangka");

// Display the Array:
document.getElementById("demo").innerHTML = cars; 
</script>

</body>
</html>
