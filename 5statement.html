<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p id="demo1"></p>

<script>
let a, b, c;
a = 5;
b = 6;
c = a + b;
document.getElementById("demo1").innerHTML = c;
</script>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo2"></p>
<p id="demo3"></p>

<script>
function myFunction() {
  document.getElementById("demo2").innerHTML = "Haloo";
  document.getElementById("demo3").innerHTML = "Selamat Pagi";
}
</script>

</body>
</html>
