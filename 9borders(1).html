<!DOCTYPE html>
<html>
<head>
<style>
p.dotted {border-style: dotted;}
p.dashed {border-style: dashed;}
p.solid {border-style: solid;}
p.double {border-style: double;}
p.groove {border-style: groove;}
p.ridge {border-style: ridge;}
p.inset {border-style: inset;}
p.outset {border-style: outset;}
p.none {border-style: none;}
p.hidden {border-style: hidden;}
p.mix {border-style: dotted dashed solid double;}
</style>
</head>
<body>

<h2>Border</h2>

<p class="dotted">Pemrograman Web 1</p>
<p class="dashed">Pemrograman Web 1</p>
<p class="solid">Pemrograman Web 1</p>
<p class="double">Pemrograman Web 1</p>
<p class="groove">Pemrograman Web 1</p>
<p class="ridge">Pemrograman Web 1</p>
<p class="inset">Pemrograman Web 1</p>
<p class="outset">Pemrograman Web 1</p>
<p class="none">Pemrograman Web 1</p>
<p class="hidden">Pemrograman Web 1</p>
<p class="mix">Pemrograman Web 1</p>

</body>
</html>
